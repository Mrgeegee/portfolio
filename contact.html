<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/contact.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<title>Authier Guillaume</title>
</head>
<body>
		<header>
		<div id="flex1"><img class="logo" src="img/logo.png" alt="Logo de la page"></div>
		<div id="flex2"><a href="index.html"><img id="quit_svg" src="img/quit.svg"></a></div>
	</header>

	<section id="presentation">
		<div id="avatar2"><div>
		
	</section>
		<h1> Comment puis-je vous aidez aujourd'hui? </h1>

	<section id="section_form">

		<form id="formulaire_contact">
			
				<div id="form_name">			
				<p class="label_contact" id="name"> Nom </p>
					<input id="GET-name" class="formulaire_name" type="text" name="name" placeholder="Nom">
			</div>

			<div id="form_email">
				<p class="label_contact" id="email"> Email </p>
					<input id="GET-email" class="formulaire_name" type="email" name="name" placeholder="Email">
			</div>
			
			
			<div id="formulaire_textarea">
				<label for="GET-msg" id="label_message">Message</label><br>
				<textarea id="GET-msg" type="text" name="name" placeholder="Message" rows="20"></textarea>
			</div>
			<div id="flex2"><button class="lien_contact" href="contact.html">Envoyer</button></div>
		</form>
		

	</section>



</body>
</html>
