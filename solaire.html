 .text2
 {
 	animation-duration: 4s;
 	animation-name: slideout;
 	animation-iteration-count: 3;
 	animation-direction: alternate;
 }

 
 @keyframes slidein {
  from {
    margin-left:100%;
    width:300%;
    
  }
  
  to {
    margin-left:0%;
    width:100%;
  }
}
@keyframes slideout
{
	from{
		display: none;
	}
	to{
		display: block;
	}
}
